{% extends "layout.html" %}

{% block 'title' %}Signup Page{% endblock %}

{% block 'main' %}
<article class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
  <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Signup</h2>

  <form action="{% url 'account:signup' %}" method="post" novalidate>
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      {% for field in form %}
      <section>
        <label class="text-gray-700 dark:text-gray-200" for="{{ field.name }}">{{ field.label }}</label>
        {% if field.name == "password" or field.name == "password_confirm" %}
        <input id="{{ field.name }}" type="password" name="{{ field.name }}"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        {% else %}
        <input id="{{ field.name }}" type="text" name="{{ field.name }}"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        {% endif %}
        <p class="text-red-400">{{ field.errors }}</p>
      </section>
      {% endfor %}
    </div>

    <div class="flex justify-end mt-6">
      <button
        class="px-8 py-2.5 leading-5 cursor-pointer text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        type="submit">Submit</button>
    </div>
  </form>
</article>
{% endblock %}
