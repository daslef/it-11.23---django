{% extends "layout.html" %}

{% block 'title' %}Signup Page{% endblock %}

{% block 'main' %}
<form action="{% url 'account:signup' %}" method="post" novalidate>
  {% csrf_token %}
  <fieldset>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {{ form.as_p }}
  </fieldset>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
